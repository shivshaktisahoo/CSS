<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo not</title>
    <style>
        div{
            width: 800px;
            height: auto;
            border: 2px solid blue;
            background-color: lightsalmon;
            color: green;
            font: 14pt 'Arial';
        }
        div img{
            height: 400px;
            width: 400px;
        }
        div h2{
            color: purple;
        }
        div:not(h2){ /* will work on those tags  */
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>This example uses not pseudoclass</h1>
    <div>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <img src="../images/bird.jpg">
        <br>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <img src="../images/bird.jpg">
    </div>
</div>
</body>
</html>
