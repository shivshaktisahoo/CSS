<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forms</title>
    <link rel="stylesheet" href="style6_forms.css">
</head>
<body>
    <div id="userdetails">
        <form>
            <label for="txtuser">Enter username</label><br>
            <input type="text" name="txtuser" autofocus placeholder="username" required>
            <br><br>
            <label for="txtpwd">Enter password</label><br>
            <input type="password" name="txtpwd" required>
            <br><br>
            <input type="submit" value="Login">
        </form>
    </div>    
</body>
