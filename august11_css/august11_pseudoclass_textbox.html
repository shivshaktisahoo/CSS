<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class-textbox Examples</title>
    <!-- <link rel="stylesheet" href="../august6_css/style6_formfields.css"> -->
    <link rel="stylesheet" href="style11_texbox_pseudo.css">
</head>
<body>
    <form>
        <label for="txtuser">Username</label>
        <input type="text" name="username">
        <br><br>
        <label for="email">Enter Email</label>
        <input type="email" name="email">
        <br><br>
        <label for="url">Enter url</label>
        <input type="url" name="url">
        <br><br>
        <label for="tread">Amount</label>
        <input type="text" name="tread" value="400" readonly>
        <br><br>
        <label for="tdisabled">Discount</label>
        <input type="text" name="tdisable" value="400" disabled>
        <br><br>
        <input type="submit" value="SUBMIT">
    </form>

</body>
</html>
