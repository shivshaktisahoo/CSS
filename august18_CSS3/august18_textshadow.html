<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
     p.multi{
        font: 14pt 'Verdana';
        text-transform: uppercase;
        color: purple;
        font-size: 30pt;
     }
     p.multi:hover{
         text-shadow: 2px 2px 4px rgba(218, 107, 218, 0.876), 2px 2px 2px lightpink;
         /* text-shadow: 2px 2px 4px rgba(218, 107, 218, 0.876) for single color shodow */
     }
    </style>
</head>
<body>
    <p class="multi">Multiple Shadow</p>
</body>
</html>
