<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Attachment fixed</title>
    <style>
        #bgattach{
          
            height: 500px;
            width: 100%;
            border: 5px solid red;
            background-image: url('Colosseum-Rome-Italy.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-size: 40px;
            color: white;

        }
    </style>
</head>
<body>
    <h1>Background attachment-fixed</h1>
    <div id="bgattach">
        <p>This example will use scroll property of background attachment. resize your browser to see scrollbar.</p>
      

    </div>
    
</body>
</html>
