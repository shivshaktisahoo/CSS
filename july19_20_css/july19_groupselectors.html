<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Group Selectors</h1>
    <table>
        <caption>Product List</caption>
        <thead>
            <tr>
                <th>Sl.no</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sunglass</td>
                <td>4</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Perfume</td>
                <td>2</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>T-Shirt</td>
                <td>2</td>
                <td>800</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jeans</td>
                <td>1</td>
                <td>1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Bill Amount</td>
                <td>4800</td>
               
            </tr>
        </tfoot>
    </table>
</body>
</html>
