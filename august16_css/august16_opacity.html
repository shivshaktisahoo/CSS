<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img{
            width: 100%;
            height: 90vh;
            /* opacity accepts value ranging from 0.1 to 1.0
               1.0 is default value. The less value of opacity, the more transparent the image will be.
            */
            opacity: 0.5;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div>
        <img src="../images/car.jpg" alt="">
    </div>
</body>
</html>
