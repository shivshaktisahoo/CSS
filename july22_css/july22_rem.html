<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem</title>
    <style>
        html{ /* default font size of browser is 16px */
            font-size: 24pt;
        }
        div p{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <p>This is 24pt font-size of root element</p>
    <div>
        <p>this paragraph use 2 rem font-size of root element</p>
    </div>
    
</body>
</html>
